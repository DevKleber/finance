
<div class='row'>
	<div class='col-md-12'>
		<!-- general form elements -->
		<div class='box box-primary'>
			<div class='box-header with-border'>
				<h3 class='box-title'>Amigos</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form [formGroup]='form' novalidate>
				<div class='box-body'>
					
					<div class='form-group is-empty col-md-4'>
						<label class="control-label" for='id_usuario'>id_usuario</label>
						<app-input-container errorMessage='Campo obrigatório' label='id_usuario'>
							<input class='form-control' formControlName='id_usuario' placeholder=''>
						</app-input-container>
					</div>

					<div class='form-group is-empty col-md-4'>
						<label class="control-label" for='id_pessoa'>id_pessoa</label>
						<app-input-container errorMessage='Campo obrigatório' label='id_pessoa'>
							<input class='form-control' formControlName='id_pessoa' placeholder=''>
						</app-input-container>
					</div>

					<div class='form-group is-empty col-md-4'>
						<label class="control-label" for='situacao'>situacao</label>
						<app-input-container errorMessage='Campo obrigatório' label='situacao'>
							<input class='form-control' formControlName='situacao' placeholder=''>
						</app-input-container>
					</div>

				</div>
				<!-- /.box-body -->

				<div class='box-footer col-md-12'>
					<button (click)='save(form.value)' [disabled]='!form.valid' class='btn btn-primary'>Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
