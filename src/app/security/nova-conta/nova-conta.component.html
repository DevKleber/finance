<div class="container">

	<!-- Outer Row -->
	<div class="row justify-content-center">

		<div class="col-xl-10 col-lg-12 col-md-9">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class=" p-0">
					<!-- Nested Row within Card Body -->
					<div class="row">
						<div class="col-lg-4 d-none d-lg-block bg-login-image" id="bgNovaConta"></div>
						<div class="col-lg-8">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h1 text-gray-900 mb-4">Criando uma conta</h1>
								</div>
								<form class="user" [formGroup]="novaContaForm" novalidate >
									<!-- <div class="form-group">
										<input type="text" formControlName="img_perfil"
											class="form-control form-control-user" placeholder="imagem..."
											autofocus />
									</div> -->

									<div class="form-group">

										<input type="text" formControlName="no_pessoa"
											class="form-control form-control-user" placeholder="Nome completo"
											autofocus />
									</div>

									<div class="form-group novaconta">

										<ng-select placeholder="Sexo" class="custom" [items]="sexo" bindLabel="nome" bindValue="id"
											formControlName="sexo">
										</ng-select>

									</div>
									<!-- <div class="form-group">
										<input type="text" formControlName="dt_nascimento"
											class="form-control form-control-user" placeholder="Enter Email Address..."
											autofocus />
									</div> -->
									<hr>

									<div class="form-group">
										<input type="text" formControlName="no_email"
											class="form-control form-control-user" placeholder="E-mail..."
											autofocus />
									</div>
									<!-- <div class="form-group">
										<input type="text" formControlName="nu_cpfcnpj"
											class="form-control form-control-user" placeholder="Enter Email Address..."
											autofocus />
									</div> -->


									<div class="form-group">
										<input type="password" formControlName="password"
											class="form-control form-control-user" placeholder="Password" />
									</div>
									<button (click)="criarConta()" class="btn btn-primary btn-lg btn-block"
										[disabled]="novaContaForm.invalid" class="btn btn-primary btn-user btn-block">
										Criar conta
									</button>
									<hr>
									<a href="#" class="btn btn-google btn-user btn-block">
										<i class="fab fa-google fa-fw"></i> Logar com Google
									</a>
									<a href="#" class="btn btn-facebook btn-user btn-block">
										<i class="fab fa-facebook-f fa-fw"></i> Logar com Facebook
									</a>
								</form>
								<hr>
								<div class="text-center">
									<a class="small" [routerLink]="[ '/login']">Já tenha uma conta, faça login!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
