
<div class='row'>
	<div class='col-md-12'>
		<!-- general form elements -->
		<div class='box box-primary'>
			<div class='box-header with-border'>
				<h3 class='box-title'>Categoria-despesa</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form [formGroup]='form' novalidate>
				<div class='box-body'>
					
					<div class='form-group is-empty col-md-4'>
						<label class="control-label" for='id_categoria_despesa_pai'>id_categoria_despesa_pai</label>
						<app-input-container errorMessage='Campo obrigat贸rio' label='id_categoria_despesa_pai'>
							<input class='form-control' formControlName='id_categoria_despesa_pai' placeholder=''>
						</app-input-container>
					</div>
			
					<div class='form-group is-empty col-md-4'>
						<label class="control-label" for='no_categoria_despesa'>no_categoria_despesa</label>
						<app-input-container errorMessage='Campo obrigat贸rio' label='no_categoria_despesa'>
							<input class='form-control' formControlName='no_categoria_despesa' placeholder=''>
						</app-input-container>
					</div>
			
					<div class='form-group is-empty col-md-4'>
						<label class="control-label" for='id_usuario'>id_usuario</label>
						<app-input-container errorMessage='Campo obrigat贸rio' label='id_usuario'>
							<input class='form-control' formControlName='id_usuario' placeholder=''>
						</app-input-container>
					</div>
			
					<div class='form-group is-empty col-md-4'>
						<label class="control-label" for='bo_ativo'>Ativo/Inativo</label>
						<app-input-container errorMessage='Campo obrigat贸rio' label='bo_ativo'>
							<div class="onoffswitch">
								<input type="checkbox" formControlName='bo_ativo' class="onoffswitch-checkbox" id="myonoffswitch" checked>
								<label class="onoffswitch-label" for="myonoffswitch"></label>
							</div>
						</app-input-container>
					</div>

				</div>
				<!-- /.box-body -->

				<div class='box-footer col-md-12'>
					<button (click)='save(form.value)' [disabled]='!form.valid' class='btn btn-primary'>Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
